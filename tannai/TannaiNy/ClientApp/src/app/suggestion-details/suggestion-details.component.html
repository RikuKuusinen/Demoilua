  <button id="btn" class="btn btn-primary my-2 my-sm-0"
          *ngIf="auth.isAuthenticated()" (click)="show = !show">
    Kommentoi tätä mahtavaa ehdotusta
  </button>


  <div *ngIf="show">
    <textarea #kommenttiNimi cols="30" rows="6" maxlength="160" placeholder="Kirjoita kommentti"></textarea>

    <!-- (click) passes input value to add() and then clears the input -->
    <button id="btn" class="btn btn-primary my-2 my-sm-0"
            (click)="add(kommenttiNimi.value, suggestion.id); kommenttiNimi.value=''">

      Lisää kommentti
    </button>

  </div>

</div>
