<div class="w3-row-padding w3-center w3-padding-64" id="topehdotukset" *ngIf="suggestion">

  <h2> Lisätietoja ehdotuksesta</h2>
  <div><span>Ehdotuksen otsikko: </span>{{suggestion.label}}</div>
  <div>
    <span>
      Ehdotuksen tarkempi kuvaus:
    </span>
    {{suggestion.suggestion }} <br />
    Lähettäjä:   {{suggestion.profiili.nickName}}
    <br />
    Tykkäykset: {{suggestion.likes}}
  </div>

    Peukalon kuva

</div>

  <button id="btnlike"><img src="http://i63.tinypic.com/vpb8e1.png" z-index="5" border="0" alt="Sydän" style="width:25px; height:25px" *ngIf="auth.isAuthenticated()" (click)="updateLikes();"/></button>

 

  <button id="btn" class="btn btn-primary my-2 my-sm-0"
          (click)="goBack()">
    Edellinen sivu
  </button>



  <button id="btn" class="btn btn-primary my-2 my-sm-0"
          *ngIf="auth.isAuthenticated()" (click)="show = !show">
    Kommentoi tätä mahtavaa ehdotusta
  </button>
  <br>

  <div *ngIf="show">
    <label>
      Kommenttisi:
      <input #kommenttiNimi />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button id="btn" class="btn btn-primary my-2 my-sm-0"
            (click)="add(kommenttiNimi.value, suggestion.id); kommenttiNimi.value=''">

      Lisää kommentti
    </button>
  </div>

  <ul>
    <li *ngFor="let kommentti of kommentit" style="max-width:50px">
      {{kommentti.comment}}
      <br />
      Kommentoija:
      {{kommentti.profiili.nickName }}

              (click)="delete(kommentti)">-->
      <!--x
      </button>-->

    </li>
  </ul>
