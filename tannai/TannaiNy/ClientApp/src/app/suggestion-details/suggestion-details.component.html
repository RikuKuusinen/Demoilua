  <div>
    <span>
      Ehdotus:
    </span>
    {{suggestion.suggestion }} <br />

    Sijainti: Keilaranta 5
  </div>

  Tarkempi kuvaus: Kikkelis kokkelis lorem ipsum kakkeli vitusti tekstiä<br />

</div>
<!--<div *ngIf="show">-->

  <button (click)="show = !show">Kommentoi tätä mahtavaa ehdotusta</button>
  <br>
  <div *ngIf="show">
    <label>
      Kommentin name:
      <input #kommenttiNimi />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(kommenttiNimi.value, suggestion.id); kommenttiNimi.value=''">

      add
    </button>
  </div>
