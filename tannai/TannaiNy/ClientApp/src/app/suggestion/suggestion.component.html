<div class="w3-row-padding w3-center w3-padding-64" id="topehdotukset">

  <div>
    <label>
      Kommentin name:
      <input id="textbox" #kommenttiNimi />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button id="btn" class="btn btn-primary my-2 my-sm-0" (click)="add(kommenttiNimi.value); kommenttiNimi.value=''">
      add
    </button>
  </div>
  <ul class="heroes">
    <li *ngFor="let kommentti of kommentit">
      <a routerLink="/detail/{{kommentti.id}}">
        <span class="badge">{{kommentti.comment}}</span> {{kommentti.name}} {{kommentti.profiili}}
      </a>
      <button class="delete" title="delete kommentti"
              (click)="delete(kommentti)">
        x
      </button>
    </li>
  </ul>
